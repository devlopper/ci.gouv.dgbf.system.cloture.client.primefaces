<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{actListPage}">
    	<ui:define name="centerCenter">
    		<ui:decorate template="#{primefacesHelper.getModelTemplate(actListPage.dataTable)}">
    			<ui:param name="dataTable" value="#{actListPage.dataTable}"/>
    			<ui:define name="columnsAfterRowIndexBodies3">
    				<h:outputText value="#{record.statusString}" />
    				<ui:fragment rendered="#{not empty record.lockedReasons}">
    					<br/>
    					<ui:repeat value="#{record.lockedReasons}" var="reason">
    						<h:outputText value="#{reason}" styleClass="lockedReason"/><br/>
    					</ui:repeat>
    				</ui:fragment>
    			</ui:define>
    		</ui:decorate>
    	</ui:define>
	</cyk:page>
	
	<style>
		.lockedReason{
			color:red;
			font-style: italic;
		}
	</style>
</html>
