<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{operationListPage}">
    	<ui:define name="centerCenter">
    		<style>
				.marker {
					height: 12px;
				 	width: 12px;
				 	border-radius: 50%;
				 	display: inline-block;
				}
			</style>
    		
    		<p:importConstants type="ci.gouv.dgbf.system.cloture.client.operation.OperationListPage" var="OperationListPage" />
    		<p:poll interval="3" listener="#{operationListPage.poll}" widgetVar="#{OperationListPage.POLL_WIDGET_VAR}" async="false" global="false"/>
    		
    		<ui:decorate template="#{primefacesHelper.getModelTemplate(operationListPage.dataTable)}">
    			<ui:param name="dataTable" value="#{operationListPage.dataTable}"/>  
    			<ui:define name="collectionColumnsAfterRowIndexBodies">
					<ui:fragment rendered="#{column.fieldName eq __page__.colorColumnFieldName}">
						<ui:decorate template="/collection/datatable/__columns__bodies.xhtml" />
						<ui:fragment rendered="#{not empty record.color.hexadecimal}">
							<div class="marker" style="background-color: #{record.color.hexadecimal};"/>	
						</ui:fragment>
		  			</ui:fragment>
		  			<ui:fragment rendered="#{column.fieldName ne __page__.colorColumnFieldName}">
		  				<ui:decorate template="/collection/datatable/__columnsAfterRowIndexBodies__.xhtml" />
		  			</ui:fragment>
				</ui:define>	   			
    		</ui:decorate>
    	</ui:define>
	</cyk:page>
</html>
