<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{operationExecutePage}">
    	<ui:define name="centerCenter">
    		<p:panel header="Informations">
    			<p:panelGrid columns="2">
    				<h:outputText value="Code" />
    				<h:outputText value="#{operationExecutePage.operation.code}" />
    				
    				<h:outputText value="Libellé" />
    				<h:outputText value="#{operationExecutePage.operation.name}" />
    				
    				<h:outputText value="Exécutable à partir de" />
    				<h:outputText value="#{operationExecutePage.operation.startDateString}" />
    			</p:panelGrid>
    			<p:separator/>
    			
    			<p:commandButton value="Exécuter" action="#{operationExecutePage.execute}" update="#{componentHelper.globalMessagesTargetsIdentifiers}">
    				<p:confirm icon="ui-icon-alert" message="Voulez-vous démarrer l'exécution de cette opération ?" />
    			</p:commandButton>
    		</p:panel>
    	</ui:define>
	</cyk:page>
</html>
